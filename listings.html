<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Sample Site</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
		<style>
			body {
				padding-top: 50px;
			}
			input {
				margin: 0.5em;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="jumbotron">
				<h1>res.sendFile() Works!</h1>
			</div>

			<form action="/listings" method="POST" enctype="multipart/form-data">
				<label for="name">Item Name</label><br />
				<input type="text" name="name" id="name" required /><br />

				<label for="description">Description</label><br />
				<input type="description" placeholder="Enter Email Address" name="description" required /><br />

				<label for="price">Price</label><br />
				<input type="number" name="price" id="price" required /><br />

				<label for="images">Images</label><br />
				<input type="file" name="images" id="images" multiple /><br />

				<label for="location">Location</label><br />
				<input type="location" placeholder="Enter Location" name="location" required /><br />

				<button type="submit">Submit</button>
			</form>
		</div>
	</body>
</html>
